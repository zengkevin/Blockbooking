<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="title">{{patient.lastName}}, {{patient.firstName}}</h3>
      <div>Birth Date: {{patient.birthDate}}</div>
    </div>
    <div class="col-md-1">
      <h3><fa-icon (click)="edit()" [icon]="editIcon"></fa-icon></h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a [routerLink]="['/appointments', patient?.id, 'new']">Schedule Appointment</a>
    </div>
  </div>
</div>
